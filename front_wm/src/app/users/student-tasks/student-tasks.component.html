<div class="container">
  <div class="row row-cols-1 row-cols-md-1 g-4 bg-body-secondary">
    <div class="col">
      <div class="row">
        <div class="col-lg-8"><h4 class="card-title">Mis actividades</h4></div>
        <div class="col-lg-4 d-flex justify-content-end">
          <a class="btn btn-sm btn-outline-primary"
             href="/">Todas mis actividades</a>
        </div>
      </div>
    </div>
    <div class="row">
      <h6 class="text-secondary">Actividades recientes</h6>
      <br>
    </div>
    <div class="row row-cols-1 row-cols-md-1">
      <div *ngFor="let cur of listaTareas">
        <app-card-task
          [nombreTarea]="cur.nombreTarea"
          [nombreCurso]="cur.nombreCurso"
          [descrip_tarea]="cur.descrip_tarea"
          [calificacion]="cur.grade"></app-card-task>
      </div>
    </div>
  </div>
</div>
