<nav ngbNav #nav="ngbNav" class="nav-tabs">
  <div *ngFor="let x of datosSidebar">
    <div ngbNavItem>
      <button ngbNavLink routerLink="{{ x['ruta'] }}" routerLinkActive="activetab">
        <i class="{{ x['icono'] }} fa-fw me-3 fs-6" ></i>
        {{ x['nombre'] }}
      </button>
    </div>
  </div>
  <div [ngbNavOutlet]="nav"></div>
</nav>
