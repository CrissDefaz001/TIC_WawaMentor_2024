<div class="nav navbar">
  <img src="assets/bg/fondo.jpg" alt="banner" width="100%" height="200">
</div>

<!-- Panel principal -->
<div class="container">
  <div class="row">

    <!-- Columna izquierda -->
    <div class="col col-lg-3">
      <div class="card border-0">
        <div class="ratio ratio-1x1">
          <img src="{{ urlFotoUsuario }}" alt="user" class="rounded-circle mx-auto img-cover" [width]="400">
        </div>
        <div class="card-header">
          <h4 class="card-title text-muted">Marcos Atupaña</h4>
          <h5><span class="badge main-color-wm">{{ correoMaestro }}</span></h5>
        </div>
        <div class="card-body">
          <div class="card-text mt-3 text-muted fs-6"><i class="fas fa-portrait me-2"></i>MAESTRO</div>
          <div class="card-text text-muted fs-6"><i class="fas fa-map-marker-alt me-2"></i><strong>Quito</strong>,
            Ecuador
          </div>

        </div>
        <div class="card-body">
          <h5 class="card-title text-muted">Acerca de mí</h5>
          <p class="card-text text-muted">Some quick example text to build on the card title and make up the bulk of the
            card's
            content.</p>
        </div>
      </div>
    </div>

    <!-- Columna derecha -->
    <div class="col col-lg-9 mt-4">
      <div class="row main-tex-wm">
        <div class="col-lg-9">
          <h4>CURSOS MAESTRO</h4>
        </div>
        <div class="col-lg-3">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-dark"><i class="fas fa-edit fa-fw me-3"></i>Editar perfil</button>
          </div>
        </div>
      </div>

      <!--       Lista de Cursos -->
      <div class="row mt-3">
        <div *ngFor="let cur of listaCursos">
          <app-card-course
            [course_name]="cur.course_name"
            [icon]="cur.icon"
            [level]="cur.level"
            [desc]="cur.desc"></app-card-course>
        </div>
      </div>
    </div>
  </div>
</div>
